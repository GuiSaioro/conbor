<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
    #google_translate_element {
        display: none;
    }
    
    .goog-te-banner-frame {
        display: none !important;
    }
    body {
        position: static !important;
        top: 0 !important;
    }
    
    </style>
</head>
<body>
    <div id="google_translate_element" class="boxTradutor"></div>

    <a href="javascript:trocarIdioma('es')"><img alt="espanhol" src="https://img2.gratispng.com/20180319/dxe/kisspng-flag-font-spain-5ab06220000828.0392048815215088960001.jpg" width="150px"></a>
    <a href="javascript:trocarIdioma('en')"><img alt="ingles" src="https://w7.pngwing.com/pngs/938/278/png-transparent-flag-of-the-united-states-flags-of-the-world-united-states-flag-united-states-flag-of-the-united-states.png" width="150px"></a>
    <a href="javascript:trocarIdioma('fr')"><img alt="ingles" src="https://w7.pngwing.com/pngs/277/503/png-transparent-flag-of-france-flag-of-switzerland-flag-of-croatia-france-blue-flag-france.png" width="150px"></a>

    <p>Ol√°, mundo!</p>


    <!-- O Javascript deve vir depois -->

    <script type="text/javascript">
    var comboGoogleTradutor = null; //Varialvel global

    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'pt',
            includedLanguages: 'en,es,fr',
            layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
        }, 'google_translate_element');

        comboGoogleTradutor = document.getElementById("google_translate_element").querySelector(".goog-te-combo");
    }

    function changeEvent(el) {
        if (el.fireEvent) {
            el.fireEvent('onchange');
        } else {
            var evObj = document.createEvent("HTMLEvents");

            evObj.initEvent("change", false, true);
            el.dispatchEvent(evObj);
        }
    }

    function trocarIdioma(sigla) {
        if (comboGoogleTradutor) {
            comboGoogleTradutor.value = sigla;
            changeEvent(comboGoogleTradutor);//Dispara a troca
        }
    }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
